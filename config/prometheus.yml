global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'agent-gateway'
    static_configs:
      - targets: ['agent-gateway:8000']

  - job_name: 'event-dispatcher'
    static_configs:
      - targets: ['event-dispatcher:3001']

  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8001']
