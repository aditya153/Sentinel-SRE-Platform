version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════
  # FRONTEND
  # ═══════════════════════════════════════════════════════════════
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=http://localhost:3001
    depends_on:
      - agent-gateway
      - event-dispatcher
    networks:
      - sentinel-network

  # ═══════════════════════════════════════════════════════════════
  # EVENT DISPATCHER (Node.js)
  # ═══════════════════════════════════════════════════════════════
  event-dispatcher:
    build: ./services/event-dispatcher
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
    depends_on:
      - kafka
      - redis
    networks:
      - sentinel-network

  # ═══════════════════════════════════════════════════════════════
  # AGENT GATEWAY (FastAPI + CrewAI)
  # ═══════════════════════════════════════════════════════════════
  agent-gateway:
    build: ./services/agent-gateway
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=openai/gpt-oss-20b:free
      - DATABASE_URL=postgresql://sentinel:sentinel_secret_2024@postgres:5432/aegis
      - KAFKA_BROKERS=kafka:9092
      - REDIS_URL=redis://redis:6379
      - MCP_SERVER_URL=http://mcp-server:8001
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - postgres
      - kafka
      - redis
      - qdrant
      - mcp-server
    networks:
      - sentinel-network

  # ═══════════════════════════════════════════════════════════════
  # MCP TOOL SERVER
  # ═══════════════════════════════════════════════════════════════
  mcp-server:
    build: ./services/mcp-server
    ports:
      - "8001:8001"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ~/.kube:/root/.kube:ro # For Kubernetes access
    networks:
      - sentinel-network

  # ═══════════════════════════════════════════════════════════════
  # DATABASES
  # ═══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=aegis_secret_2024
      - POSTGRES_DB=sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - sentinel-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - sentinel-network

  # ═══════════════════════════════════════════════════════════════
  # MESSAGE QUEUE
  # ═══════════════════════════════════════════════════════════════
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sentinel-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - sentinel-network

  # ═══════════════════════════════════════════════════════════════
  # OBSERVABILITY
  # ═══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - sentinel-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sentinel-network

networks:
  sentinel-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:
